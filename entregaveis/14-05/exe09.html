<!--
a) Tenha um botão "Gerar uma nota de aluno entre 3 e 10" que faz aparecer, abaixo dele, a nota gerada
b) Tenha um botão "Gerar uma frequência de aluno entre 50 e 100" que faz aparecer, abaixo dele, a frequência gerada
c) Deixe todos os valores com 1 casa decimal na tela
d) Ao clicar no botão “Aprovado?”, emitir um alerta com a situação desse aluno
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
</style>
<body>
    <h1>Sorteio Notas e Frequencias</h1>
    <button onclick='nota()'>Gerar Nota</button>
    <p id="pNota"></p>
    <button onclick="freq()">Gerar Frequencia (50-100)</button>
    <p id="pFreq"></p>
    <button onclick="aprovado()">Aprovado?</button>
</body>
</html>
<script>
    var notaSorteio = 0;
    var freqSorteio = 0;
    
    function nota(){
        notaSorteio = Math.random()
        notaSorteio = (notaSorteio * (10-3) + 3).toFixed(1)
        pNota.innerHTML = `Nota é ${notaSorteio}`;
    }
    
    function freq(){
        freqSorteio = Math.random()
        freqSorteio = (freqSorteio * (100-50) + 50).toFixed(1)
        pFreq.innerHTML = `Frequencia é ${freqSorteio}`;
    }

    function aprovado(){
        if(notaSorteio >= 6 && freqSorteio >= 75){
            alert('Aluno Aprovado');
        }else{
            alert('Aluno Reprovado')
        }
    }

</script>
