<!--
a) Deve haver apenas um botão "Jogar". Ao clicar nele, devem ser sorteados um dos 3 valores possíveis do jogo para 2 jogadores.
b) Os valores sorteados são ilustrados na tela com imagens (de uma pedra, de um papel ou de uma tesoura, claro). Essas imagens devem aparecer abaixo do botão e uma do lado da outra. Se possível, evite que a imagens fiquem "coladas", dando um
espaço entre elas.
c) Abaixo das imagens, caso os valores não sejam iguais, exiba a frase Jogador X venceu porque BLA
Onde X é 1 ou 2, dependendo do jogador que vencer e BLA é a explicação, que pode ser:
    Pedra quebra a tesoura
    Papel cobre a pedra
    Tesoura corta o papel
Em caso de empate, exibir apenas a frase
    EMPATE! Jogue novamente!
-->
