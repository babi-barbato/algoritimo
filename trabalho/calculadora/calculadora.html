<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style_calculadora.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="caixa_texto">
        <div>
            <h1>Descubra quanto está perdendo! </h1>
            <p class="introducao">Venha calcular a média de absenteísmo da sua empresa e descubra quanto está perdendo com isso!</p>
        </div>
    </div>
    <div class="caixa_calculo">
        <div class="entradas">
            <h1>Cálculo de Absenteísmo</h1>
            <p>Digite o faturamento anual da sua empresa:</p>
            <input type="text" id="rendaAnual" required>
            <br><br>
            <p>Digite a quantidade de dias úteis perdidos:</p>
            <input type="text" id="diasPerdidos" required>
            <br><br>
            <p>Digite a quantidade de dias úteis da sua empresa:</p>
            <input type="text" id="diasTotal" required>
            <br>
            <button id="btn" onclick="calculo()">Calcular Prejuízo</button>
            <p id="text"></p>
        </div>
    </div>
  </body>
</html>

<script>
  function calculo(){

    var texto = document.getElementById("text");
    var renda = document.getElementById("rendaAnual").value;
    var diaPerdido = document.getElementById("diasPerdidos").value;
    var diaTotal = document.getElementById("diasTotal").value;

    var taxa = (diaPerdido) / (diaTotal) * 100;
    var perda = renda * (taxa/100);
    
    texto.innerHTML = ("Sua taxa de absenteísmo é de: " +taxa.toFixed(2)+ "%");
    texto.innerHTML +=("<br> O seu prejuízo por ano é de R$ " +perda.toFixed(2))

    renda.value = '';
  }
</script>
