<!--
a) Tenha o campo "Cidade Natal" (X)
b) Tenha o campo "Ano de nascimento" (Y) 
c) Tenha o botão "Cadastrar" 
d) Ao clicar no botão, deve aparecer 1 alert:
     "Você nasceu na cidade de X em Y" 
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="../../CSS/style_padrao.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 1</title>
    </head>
    <body>
        <div>
            <label>Digite sua cidade Natal:</label>
            <input id="inpt_cidade">
            <label>Digite seu ano de nascimento</label>
            <input id="inpt_ano">
            <button onclick="btn()">Confirmar!</button>
        </div>
    </body>
</html>

<script>
    function btn(){
        var cidade = document.getElementById("inpt_cidade").value;
        var ano = document.getElementById("inpt_ano").value;
        alert("Você nasceu em " + cidade + " no ano de " + ano);
    }
</script>
