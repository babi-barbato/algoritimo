<!--
a) Ao clicar num botão "Números cabalísticos"...
c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 5</title>
    </head>
    <body>
        <button onclick="calculo()">Números cabalísticos</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";
        var cont = 1;

        while(cont <= 30){
            if (cont != 3 && cont != 4 && cont != 7 && cont != 10 && cont != 12){
                divAparece.innerHTML += `${cont} <br>`;
            }
            
            cont++;
        }
    }
</script>
