<!--
a) Qual a tabuada que o usuário quer ver na tela (2 a 9)
b) Pergunte até que número a tabuada deve ser construída
c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo
(considerando que o usuário escolheu a tabuada do 3 e para ir até o 12)
 3 x 1 = 3
 3 x 2 = 6
 3 x 3 = 9
 3 x 4 = 12
 3 x 5 = 15
 3 x 6 = 18
 3 x 7 = 21
 3 x 8 = 24
 3 x 9 = 27
 3 x 10 = 30
 3 x 11 = 33
 3 x 12 = 36
d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando
for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo
em azul.
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 8</title>
    </head>
    <style>
        .azul{
            color: rgb(0, 38, 255);
        }
        .vermelho{
            color: red;
        }
    </style>
    <body>
        <div>
            <h1>Qual tabuada quer ver:</h1>
            <input id="selectNum">
        </div>

        <div>
            <h1>Até que número ela deve ser construida:</h1>
            <input type="text" id="iptNum">
        </div>

        <button onclick="calculo()">Ver Tabuada</button>

        <b id="divAparece"></b>
    </body>
</html>

<script>
    var conta = 1;
    function calculo(){
        var numTabuada = iptNum.value;
        var limite = selectNum.value;
        while(conta <= limite){    
            if(conta % 2 == 0){
                divAparece.innerHTML += `<p class='azul'>${numTabuada} X ${conta} = ${numTabuada * conta} </p><br>`;
            }else{
                divAparece.innerHTML += `<p class='vermelho'>${numTabuada} X ${conta} = ${numTabuada * conta} </p><br>`;
            }

            conta++;
        }
}
</script>
