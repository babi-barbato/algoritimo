<!--
a) Tenha um botão "Diga algo sobre a matéria de Algoritmos”
b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha, uma abaixo da outra
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 2</title>
    </head>
    <body>
        <button onclick="Calculo()">Diga algo sobre a matéria de Algoritmos</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function Calculo(){
        divAparece.innerHTML = "";

        var cont = 0;
        while(cont < 7){
            cont++;
            divAparece.innerHTML += `Amo a aula de algotirimos ♥ <br>`;
        }
    }
</script>
