a) Também tenha um campo no qual o usuário indique a capacidade de passageiros que o veículo suporta
b) Ao clicar no botão, as frases só começam a mostrar que o passageiro terá que esperar quando a capacidade indicada em a) for excedida

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 14</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 350px;
        }
        button{
            width: 310px;
        }
        h1{
            margin: 2px;
            font-size: 17px;
        }
    </style>
    <body>
        <div>
            <h1>Quantas pessoas vão entrar no carro:</h1>
            <input type="text" id="iptPessoas">
        </div>
        <div>
            <h1>Capacidade do carro:</h1>
            <input type="text" id="iptCapacidade">
        </div>
        <button onclick="calculo()">Partiu Carona</button>
        <p id="texto"></p>
    </body>
</html>

<script>
    function calculo(){
        texto.innerHTML = "";
        
        var capacidade = iptCapacidade.value;
        var pessoas = iptPessoas.value;
        var resto = (pessoas * 100) % 100;

        if(pessoas == 0 || capacidade == 0){
            alert("O carro ou a capacidade de pessoas NÃO PODE ser 0");
        }else{
            texto.innerHTML += `<br><b>Entrou o 1º passageiro (que é o(a) motorista)</b>`;
            for(cont = 1; cont < pessoas; cont++){

                if(cont < capacidade){
                    texto.innerHTML += `<br><b>Entrou o ${cont+1}º passageiro</b>`;
                }else{
                    texto.innerHTML += `<br><b>${cont+1}º passageiro devera esperar!</b>`;
                }
            }
        }
    }
</script>
