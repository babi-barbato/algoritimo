<!--
Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim:
 1. Boa tarde
 2. Boa tarde
 ...
 7. Boa tarde 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3</title>
    </head>
    <body>
        <h1>Digite algo:</h1>
        <input type="text" id="iptTexto">
        <button onclick="Calculo()">Diga algo sobre a matéria de Algoritmos</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function Calculo(){
        var texto = iptTexto.value;
        divAparece.innerHTML = "";

        for(var i = 1; i <= 7; i++){
            divAparece.innerHTML += `${i}. ${texto} <br>`;
        }
    }
</script>
