<!--
a) Deve ter um botão chamado "Curto 3 e 5!"
b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100, porém...
c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de 3 e também de 5, ao invés do número exiba "É TRI!É PENTA!"
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 18</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            width: 310px;
            height: 30px;
            font-size: 20px;
        }
    </style>
    <body>
        <button onclick="calculo()">Curto 3 e 5</button>
        <div id="texto"></div>
    </body>
</html>

<script>
    function calculo(){
        texto.innerHTML = "";

        var cont = 1;

        while(cont <= 100){

            if((cont % 3 == 0) && (cont % 5 == 0)){
                texto.innerHTML += `<br>É TRI! É PENTA!`;
            }else if(cont % 5 == 0){
                texto.innerHTML += `<br>É PENTA!`;
            }else if(cont % 3 == 0){
                texto.innerHTML += `<br>É TRI!`;
            }else{
                texto.innerHTML += `<br>${cont}`;
            }

            cont ++;
        }
    }
</script>
