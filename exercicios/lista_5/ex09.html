<!--
a) Qual a tabuada que o usuário quer ver na tela (2 a 9)
b) Pergunte até que número a tabuada deve ser construída
c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo
(considerando que o usuário escolheu a tabuada do 3 e para ir até o 12)
 3 x 1 = 3
 3 x 2 = 6
 3 x 3 = 9
 3 x 4 = 12
 3 x 5 = 15
 3 x 6 = 18
 3 x 7 = 21
 3 x 8 = 24
 3 x 9 = 27
 3 x 10 = 30
 3 x 11 = 33
 3 x 12 = 36
d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando
for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo
em azul.
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 8</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 400px;
        }
        button{
            width: 400px;
        }
        select{
            width: 400px;
        }
        h1{
            margin: 2px;
            font-size: 20px;
        }
        p{
            margin: 0;
        }
        .azul{
            color: rgb(0, 38, 255);
        }
        .vermelho{
            color: red;
        }
    </style>
    <body>
        <div>
            <h1>Qual tabuada quer ver:</h1>
            <select name="" id="selectNum">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <div>
            <h1>Até que número ela deve ser construida:</h1>
            <input type="text" id="iptNum">
        </div>

        <button onclick="calculo()">Ver Tabuada</button>

        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";

        var dig2 = iptNum.value;
        var dig1 = selectNum.value;
        var result = 0;
        var resto = (dig2 * 100) % 100;
        var cont = 1;

        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            while(cont <= dig2){
                
                if((dig1 % 2 == 0) || (cont % 2 == 0)){
                    result = dig1 * cont;
                    divAparece.innerHTML += `<p class='azul'>${dig1} X ${cont} = ${result} </p><br>`;
                }else{
                    result = dig1 * cont;
                    divAparece.innerHTML += `<p class='vermelho'>${dig1} X ${cont} = ${result} </p><br>`;
                }

                cont++;
            }
        }
    }
</script>
