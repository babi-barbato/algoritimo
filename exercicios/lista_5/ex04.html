<!--
a) Ao clicar num botão "S2 Pares"...
b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 4</title>
    </head>
    <body>
        <button onclick="calculo()">♥ Pares</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";
        var cont = 0;

        while(cont <= 100){
            if (cont % 2 == 0){
                divAparece.innerHTML += `${cont} <br>`;
            }
            
            cont++;
        }
    }
</script>
