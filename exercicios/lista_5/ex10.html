<!--
Crie um programa que vá contando a idade do usuário e descrevendo sua fase na vida, considerando que:
- Primeira Infância: 0 a 4 anos
- Pré-escolar: + de 4 aos 6 anos
- Segunda Infância: + de 6 aos 10 anos
- Adolescência: + de 10 aos 18 anos
- Adulto: + de 18 até os 50 anos
- Melhor idade: + de 50 anos até 100 anos
- Matusalém: + de 100 anos
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 10</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 100%;
        }
        button{
            width: 400px;
        }
        h1{
            margin: 2px;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Quantas anos tem:</h1>
            <input type="text" id="iptIdade">
        </div>
        <button onclick="calculo()">Calcular</button>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";

        var idade = iptIdade.value;
        var resto = (idade * 100) % 100;
        var cont = 0;

        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            while(cont <= idade){

                if (cont<= 4){
                    divAparece.innerHTML += `${cont} anos, (Primeira Infância)<br>`;
                }else if (cont <= 6){
                    divAparece.innerHTML += `${cont} anos, (Pré-escolar)<br>`;
                }else if (cont <= 10){
                    divAparece.innerHTML += `${cont} anos, (Segunda Infância)<br>`;
                }else if (cont <= 18){
                    divAparece.innerHTML += `${cont} anos, (Adolescência)<br>`;
                }else if (cont <= 50){
                    divAparece.innerHTML += `${cont} anos, (Adulto)<br>`;
                }else if (cont <= 100) {
                    divAparece.innerHTML += `${cont} anos, (Melhor Idade)<br>`;
                }else{
                    divAparece.innerHTML += `${cont} anos, (Matusalém)<br>`;
                }
                cont++;
            }
        }
    }
</script>
