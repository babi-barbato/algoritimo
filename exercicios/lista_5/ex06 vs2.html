<!--
a) Pergunte o nome da pessoa que o usuário mais ama na vida
b) Pergunte o quanto o usuário a ama (um número inteiro)
c) Considerando o nome "Lady Gaga" e que ama "3"
1 - Lady Gaga, eu te amo! Sempre lembre disso!
2 - Lady Gaga, eu te amo! Sempre lembre disso!
3 - Lady Gaga, eu te amo! Sempre lembre disso!
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 6</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
        }
        input{
            width: 100%;
        }
        button{
            width: 90%;
        }
        h1{
            margin: 2px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Digite o Nome da pessoa que você mais ama:</h1>
            <input type="text" id="iptNome">
        </div>
        <div>
            <h1>Digite quantas vezes você ama ela:</h1>
            <input type="text" id="iptVezes">
        </div>
        <button onclick="calculo()">Clique Aqui</button>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";

        var vezes = iptVezes.value;
        var nome = iptNome.value;

        var resto = (vezes * 100) % 100;

        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            for(var cont = 1; cont <= vezes; cont++){
                divAparece.innerHTML += `${nome}, eu te amo! Sempre lembre disso!<br>`;
            }
        }
    }
</script>
