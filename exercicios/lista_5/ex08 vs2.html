<!--
a) Pergunte ao usuário quantas voltas um carro dará numa corrida
b) Ao clicar num botão "Iniciar corrida!"...
c) Exiba, debaixo do botão, frases como estas:
    * Carro dando a 1ª volta
    * Carro dando a 2ª volta
    * Carro dando a 3ª volta
d) Até que o carro "termine" a corrida. Nesse caso, exiba abaixo de tudo, somente 1 vez, a frase Corrida finalizada!

-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 8</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 100%;
        }
        button{
            width: 400px;
        }
        h1{
            margin: 2px;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Quantas voltas o carro dara na corrida:</h1>
            <input type="text" id="iptVoltas">
        </div>
        <button onclick="calculo()">Iniciar corrida</button>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";

        var voltas = iptVoltas.value;
        var resto = (voltas * 100) % 100;

        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            for(var cont = 1; cont <= voltas; cont++){
                divAparece.innerHTML += `<b> Carro dando a ${cont}° volta </b><br>`
            }
            divAparece.innerHTML += "<br><b>Corrida Finalizada!</b>";
        }
    }
</script>
