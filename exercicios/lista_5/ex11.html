<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 11</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 300px;
        }
        button{
            width: 310px;
        }
        h1{
            margin: 2px;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Quantidade de elefantes:</h1>
            <input type="text" id="iptElefante">
        </div>
        <button onclick="calculo()">Atazanar a médium</button>
        <p id="texto"></p>
    </body>
</html>

<script>
    function calculo(){

        var elefante = iptElefante.value;
        var resto = (elefante * 100) % 100;
        var cont = 1;
        
        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            while(cont < elefante){
                var cont2 = 0;
                texto.innerHTML += "<br>1 elefante incomoda muita gente<br><br>";
                texto.innerHTML += `${cont + 1} elefantes `;
                
                while(cont2 < cont + 1){
                    texto.innerHTML += `incomodam `;
                    cont2++
                }

                texto.innerHTML += `muito mais!<br>`;
                cont ++;
                
            }
        }
    }
</script>
