<!--
a) Pergunte ao usuário um número
b) Pergunte ao usuário uma frase
c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 7</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
            align-items: center;
        }
        input{
            width: 100%;
        }
        button{
            width: 90%;
        }
        h1{
            margin: 2px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Digite uma frase:</h1>
            <input type="text" id="iptFrase">
        </div>
        <div>
            <h1>Digite um número:</h1>
            <input type="text" id="iptNum">
        </div>
        <button onclick="calculo()">Papagaio</button>
        <div id="divAparece"></div>
    </body>
</html>

<script>
    function calculo(){
        divAparece.innerHTML = "";

        var frase = iptFrase.value;
        var num = iptNum.value;
        var resto = (num * 100) % 100;

        if (resto > 0){
            alert("Digite um número inteiro");
        }else{
            for(cont = 1; cont <= num; cont++){
                alert(frase);
            }
        }
    }
</script>
