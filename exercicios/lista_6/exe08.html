<!-- 
Crie um programa no qual o usuário vai cadastrando nomes de alunos.
Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na
ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o
penúltimo em abaixo dele e assim por diante). 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<style>
    p{
        margin: 0;
        padding: 0;
        font-size: 20px;
    }
</style>
<body>
    <p>Cadastrar Alunos</p>
    <input type="text" id="iptAluno">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divAparece"></div>
</body>
</html>
<script>
    var vetor = [];
    
    function cadastrar(){
        divAparece.innerHTML = ``;
        
        vetor.push(iptAluno.value);

        for(var i = 1; i <= vetor.length; i++){
            divAparece.innerHTML += `${vetor[(vetor.length) - i]}<br>`
        }

        iptAluno.value = '';
    }
</script>
