<!-- 
Crie um programa no qual o usuário informa os nomes dos filmes que mais gosta. Ele digita e clica em "Cadastrar".
Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro abaixo do botão. SÓ QUE, aparecem na cor azul, depois vermelho, depois azul, depois vermelho, e assim por diante.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<style>
    p{
        margin: 0;
        padding: 0;
        font-size: 20px;
    }
    .azul{
        color: blue;
    }
    .vermelho{
        color: red;
    }
</style>
<body>
    <p>Cadastrar Filme</p>
    <input type="text" id="iptFilme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divAparece"></div>
</body>
</html>
<script>
    var vetor = [];
    var cont = 0;

    function cadastrar(){
        vetor.push(iptFilme.value);
        if(cont == 0){
            divAparece.innerHTML += `<p class='azul'>${vetor[(vetor.length) - 1]}</p>`
            cont = 1;
        }else{
            divAparece.innerHTML += `<p class='vermelho'>${vetor[(vetor.length) - 1]}</p>`
            cont = 0;
        }
        iptFilme.value = '';
    }
    
</script>
