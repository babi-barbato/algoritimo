<!-- 
Pergunte para o usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". Na medida que ele vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo:
Você já fez X projetos. Por isso você é um profissional Z (X é a quantidade de projetos) e (Z é seu nível de experiência), segundo estas regras:
 0 a 4: Júnior
 5 a 12: Pleno desde o projeto "nome do 5º projeto"
13 ou mais: Sênior desde o projeto "nome do 13º projeto"
b) Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos
cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<style>
    p{
        margin: 0;
        padding: 0;
        font-size: 20px;
    }
</style>
<body>
    <p>Nome de cada projeto já criado</p>
    <input type="text" id="iptProjeto">
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <button onclick="ver()">Mostrar Projeto</button>
    <br>
    <div id="divAparece"></div>
    <br>
    <div id="divProjetos"></div>
</body>
</html>
<script>
    var vetor = [];
    
    function cadastrar(){
        divAparece.innerHTML = ``;
        
        vetor.push(iptProjeto.value);

        if(vetor.length <= 4){
            divAparece.innerHTML += `Você já fez ${vetor.length} projetos. Por isso você é um profissional Júnior`;
        }else if(vetor.length <= 12){
            divAparece.innerHTML += `Você já fez ${vetor.length} projetos. Por isso você é um profissional Pleno desde o projeto ${vetor[4]}`;
        }else{
            divAparece.innerHTML += `Você já fez ${vetor.length} projetos. Por isso você é um profissional Sênior desde o projeto ${vetor[12]}`;
        }
        iptProjeto.value = '';
    }

    function ver(){
        divProjetos.innerHTML = ``;
        
        for(var i = 1; i <= vetor.length; i++){
            divProjetos.innerHTML += `${vetor[(vetor.length) - i]}<br>`
        }
    }
</script>
