<!--
a) Solicite o nome e a idade de uma pessoa;
b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "Xxxxxx vamos tirar a CNH?", caso contrário emita a mensagem "Xxxxxx vai jogar PlayStation!";
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 1</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Nome:</h1>
            <input type="text" id="iptNome">
        </div>
        <div class="divIpt">
            <h1>Idade:</h1>
            <input type="text" id="iptIdade">
        </div>
        <button onclick="calculo()">Calcular</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calculo(){
        var nome = iptNome.value;
        var idade = iptIdade.value;

        if(idade >= 18){
            divAparece.innerHTML = `${nome} vamos tirar a CNH?`;
        }else{
            divAparece.innerHTML = `${nome} vai jogar PlayStation!`;
        }

    }
</script>
