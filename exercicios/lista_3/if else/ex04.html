<!--
a) Solicita a frequência do aluno
b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:
 *   A imagem de um turista, caso a frequência for menor que 50 OU
 *   A imagem de um aluno estudioso, caso a frequência for a partir de 50.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 4</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Frequência do aluno:</h1>
            <input type="text" id="iptFreq">
        </div>
        <button onclick="calculo()">Calcular</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calculo(){
        var freq = Number(iptFreq.value);
        if(freq <= 50){
            divAparece.innerHTML = `<img src='https://st.depositphotos.com/1724125/1387/v/600/depositphotos_13872971-stock-illustration-cartoon-tourist.jpg'>`;
        }else{
            divAparece.innerHTML = `<img src='https://cdn.w600.comps.canstockphoto.com.br/mostrando-leitura-livros-estudioso-desenho_csp16178300.jpg'>`
        }
    }
</script>
