<!--
Qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um.
a) Solicite a quantidade de chocolates comprados;
b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx". 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Quantidade de chocolates comprados:</h1>
            <input type="text" id="iptQtd">
        </div>
        <button onclick="calculo()">Calcular</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calculo(){
        var chocolate = Number(iptQtd.value);
        var conta = 0;
        if(chocolate > 6){
            conta = chocolate * 2.5;
            divAparece.innerHTML = `O valor da compra foi R$ ${conta}`;
        }else{
            conta = chocolate * 3;
            divAparece.innerHTML = `<p>O valor da compra foi R$ ${conta}</p>`
        }

    }
</script>
