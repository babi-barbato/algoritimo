<!--
a) Solicite a quantidade de filhos que o usuário tem
b) Tenha um botão "Analisar família". Ao clicar nele...
c) Caso tenha 1 ou mais filhos, exiba na tela, abaixo do botão, a frase
Não tem TV
d) Caso tenha 2 ou mais filhos, exiba na tela, abaixo da frase em c), a frase
Não tem internet
e) Caso tenha 3 ou mais filhos, exiba na tela, abaixo da frase em d), a frase
Não tem video game
f) Caso tenha 4 ou mais filhos, exiba na tela, abaixo da frase em e), a frase
Não tem Netflix
OBS: Ou seja, caso o usuário informe que tenha, por exemplo 4 ou mais filhos, devem
aparecer as seguintes frases:
 Não tem TV
 Não tem internet
 Não tem video game
 Não tem Netflix
Se tiver até 3 filhos, só não aparece a última frase, do Netflix
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
</style>
<body>
    <h1>Quantidade de filhos:</h1>
    <input type="text" id="iptFilhos">
    <br><br>
    <button onclick="calcular()">Clique Aqui</button>
    <br><br>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function calcular(){
        var filho = iptFilhos.value;

        if(filho >= 1){
            divMsg.innerHTML = "<br>Não tem TV";
        }
        if(filho >= 2){
            divMsg.innerHTML += "<br>Não tem Internet";
        }
        if(filho >= 3){
            divMsg.innerHTML += "<br>Não tem Video Game";
        }
        if(filho >= 4){
            divMsg.innerHTML += "<br>Não tem Netflix";
        }

    }

</script>
