<!--
a) Pergunte ao usuário o valor de seu saldo na conta do banco
b) Ao clicar num botão "Verificar finanças"...
    b.1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".
    b.2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".
    b.3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! :)"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
    .pAzul{
        font: bold;
        color: blue;
    }
    .pVermelho{
        font: bold;
        color: red;
    }
</style>
<body>
    <h1>Saldo na conta do banco:</h1>
    <input type="text" id="iptSaldo">
    <br><br>
    <button onclick="calcular()">Clique Aqui</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        var saldo = iptSaldo.value;
        if(saldo == 0){
            div_mensagem.innerHTML = "<p>Conta zerada</p>";
        }
        if(saldo < 0){
            div_mensagem.innerHTML = "<p class='pVermelho'>Está devendo!</p>";
        }
        if(saldo > 0){
            div_mensagem.innerHTML = "<p class='pAzul'>Saldo positivo! :)</p>";
        }

    }

</script>
