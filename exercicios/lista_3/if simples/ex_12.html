<!--
a) Solicite o peso total num elevador
b) Ao clicar num botão "Ligar elevador"...
c) Caso o peso seja menor que 500, exiba um alert com a frase "Elevador vai se mover"
d) Caso o peso seja a partir de 500, exiba um alert com "Alguém precisa descer do elevador"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
</style>
<body>
    <h1>Peso total num elevador:</h1>
    <input type="text" id="iptPeso">
    <br><br>
    <button onclick="calcular()">Clique Aqui</button>
    <br><br>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function calcular(){
        var peso = iptPeso.value;

        if(peso < 500){
            alert("Elevador vai se mover");
        }else{
            alert("Alguém precisa descer do elevador");
        }

    }

</script>
