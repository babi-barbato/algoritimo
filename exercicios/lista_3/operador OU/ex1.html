<!--
a) Pergunte o nome da fruta que chegou na mesa (considere que o usuário só vai digitar o nome de uma fruta)
b) Ao clicar em "Vai comer?", exiba um alert com "Sim, vai comer X" (onde X é a fruta informada), caso a fruta seja uma das que ela come
c) Caso contrário, exiba um alert com "A fruta X ela não come" (onde X é a fruta informada)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<style>
    #divGeral{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    p{
        font-family: cursive;
        font-size: 20px;
    }
    input{
        width: 300px;
    }
</style>
<body>
    <div id="divGeral">
        <p>Fruta que chegou na mesa:</p>
        <input id="iptFruta">
        <br><br>
        <button onclick="calcular()">Verificar</button>
        <div id="divAparece"></div>
    </div>
</body>
</html>

<script>

    function calcular(){
        var fruta = document.getElementById("iptFruta").value;

        if(fruta == 'uva' || fruta == 'abacaxi'){
            alert(`Sim, vai comer a fruta ${fruta}`);
        }else{
            alert(`A fruta ${fruta} ela não come!`);
        }
        
    }

</script>
