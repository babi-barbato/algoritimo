<!--
aluno é aprovado se sua nota no ENEM foi a partir de 800 ou se ele fizer o vestibular interno e tirar pelo menos 700.
a) Solicite a nota do ENEM do aluno
b) Solicite a nota do vestibular interno do aluno
c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem
d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!"
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<style>
    #divGeral{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    p{
        font-family: cursive;
        font-size: 20px;
    }
    input{
        width: 300px;
    }
</style>
<body>
    <div id="divGeral">
        <p>Nota do ENEM:</p>
        <input id="iptNotaEnem">
        <p>Nota do vestibular interno:</p>
        <input id="iptNotaInterno">
        <br><br>
        <button onclick="calcular()">Verificar</button>
        <div id="divAparece"></div>
    </div>
</body>
</html>

<script>

    function calcular(){
        var enem = document.getElementById("iptNotaEnem").value;
        var interno = document.getElementById("iptNotaInterno").value;

        if(enem >= 800 || interno >= 700){
            alert(`Parabens! Aprovada.`);
        }else{
            alert(`Tente novamente semestre que vem`);
        }
        
    }

</script>
