<!--
a) Pergunte numa combo, qual time grande São Paulo o usuário torce. Use uma
combo.
b) Ao clicar em "Fale sobre esse time", exiba abaixo:
 "Salve o Corinthians" com fundo preto e letra branca, se for Corinthians
 "Salve o alviverde imponente" com fundo verde e letra branca, se for Palmeiras
 "Agora que dá a bola é o Santos" com fundo branco e letra preta, se for Santos
 "Salve o Tricolor paulista" com fundo preto e letra vermelha, se for São Paulo
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 6</title>
    </head>
    <body>
        <h1>Tive de SP que você torce:</h1>
        <select id="selectt">
            <option value="p">Palmeiras</option>
            <option value="sp">São Paulo</option>
            <option value="s">Santos</option>
            <option value="c">Corinthians</option>
        </select>
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calcular(){

        if(selectt.value == "p"){
            alert("PALMEIRAS");
        }else if(selectt.value == "sp"){
            alert("São Paulo");
        }else if(selectt.value == "s"){
            alert("Santos");
        }else{
            alert("TIME RUIM!");
        }
    }
</script>
