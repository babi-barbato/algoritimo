<!--
a) Solicite a renda familiar mensal
b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:
 "Classe E" (até 250)
 "Classe D" (+250 até 900)
 "Classe C" (+900 até 2500)
 "Classe B" (+2500 até 9500)
 "Classe A" (+9500)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 2</title>
    </head>
    <body>
        <h1>Digite a renda familiar mensal:</h1>
        <input type="text" id="iptRenda">
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calcular(){
        var renda = iptRenda.value;

        if (renda > 9500){
            divAparece.innerHTML = "Classe A";
        }else if(renda > 2500){
            divAparece.innerHTML = "Classe B";
        }else if(renda > 900){
            divAparece.innerHTML = "Classe C";
        }else if(renda > 250){
            divAparece.innerHTML = "Classe D";
        }else{
            divAparece.innerHTML = "Classe E";
        }
    }
</script>
