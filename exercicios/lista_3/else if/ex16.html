<!--
a) Peça ao usuário para informar um valor de ano.
b) Tenha um botão "Ver fato" que exiba a seguinte frase abaixo:
*   Se o ano informado for anterior a 1965: "No ano X o email nem havia sido criado ainda *... ".
*   Se o ano informado for 1965: "No ano X o email estava sendo criado ... ".
*   Se o ano informado estiver entre 1966 e 1969: "No ano X o email já havia sido criado ...".
*   Se o ano informado for posterior a 1969: "No ano X o email já havia sido aprimorado - Poderia ser enviado para outro computador ... "
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 16</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Informe um Ano:</h1>
            <input type="text" id="iptAno">
        </div>
        <button onclick="calculo()">Ver Fato</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calculo(){
        var ano = iptAno.value;

        if(ano < 1965){
            divAparece.innerHTML = `No ano ${ano} o email nem havia sido criado ainda`;
        }else if(ano == 1965){
            divAparece.innerHTML = `No ano ${ano} o email estava sendo criado`;
        }else if(ano < 1969){
            divAparece.innerHTML = `No ano ${ano} o email já havia sido criado`;
        }else{
            divAparece.innerHTML = `No ano ${ano} o email já havia sido aprimorado - Poderia ser enviado para outro computador`;
            
        }
    }
</script>
