<!--
a) Pergunte ao usuário o nome e o saldo do cliente
b) Ao clicar num botão "Verificar Conta"
    b.1) Se o saldo for negativo, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo devedor”
    b.2) Se o saldo estiver entre 0 e 2000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo NORMAL
    b.3) Se o saldo estiver entre 2000,01 e 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo ACIMA DA MÉDIA”
    b.4) Se o saldo estiver acima de 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX TEM PERFIL DE INVESTIDOR” 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 10</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Nome do Cliente:</h1>
            <input type="text" id="iptNome">
        </div>
        <div class="divIpt">
            <h1>Saldo no banco:</h1>
            <input type="text" id="iptSaldo">
        </div>
        <button onclick="calcular()">Verificar Conta</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calcular(){
        var nome = iptNome.value;
        var saldo = Number(iptSaldo.value);

        if(saldo > 5000){
            divAparece.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR!`;
        }else if(saldo > 2000){
            divAparece.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA`;
        }else if(saldo > 0){
            divAparece.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo NORMAL`;
        }else{
            divAparece.innerHTML = `Com o saldo de R$ ${saldo} o cliente ${nome} está com saldo devedor`;
        }
    }
</script>
