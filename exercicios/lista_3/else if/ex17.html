<!--
a) Peça ao usuário para informar a distância (em km) da pizzaria em relação a sua casa.
b) Tenha um botão "Verificar disponibilidade" que, ao ser clicado, exiba um texto abaixo dele como esse:
  *  Se o usuário reside a 25km ou mais: "A Pizza Rãti não entrega neste endereço!".
  *  Se o usuário reside a menos de 25km e mais de 5km: "A sua pizza será entregue, porém o valor de entrega é de R$ 25,00".
  *  Se o usuário reside a menos de 5km: "A sua pizza será entregue e não custará nada para você :)".
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 17</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 12px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            width: 100%;
        }
    </style>
    <body>
        <div class="divIpt">
            <h1>Distancia em KM da pizzaria a sua casa:</h1>
            <input type="text" id="iptKm">
        </div>
        <button onclick="calculo()">Calcular</button>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calculo(){
        var km = iptKm.value;

        if(km >= 25){
            divAparece.innerHTML = `A Pizza Rãti não entrega neste endereço!`;
        }else if(km < 5){
            divAparece.innerHTML = `A sua pizza será entregue e não custará nada para você :)`;
        }else{
            divAparece.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`;
            
        }
    }
</script>
