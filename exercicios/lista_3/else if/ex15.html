<!--
a) Solicita a quantas partidas um atacante jogou
b) Solicita quantos gols ele marcou
c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida
d) Exiba, abaixo do botão:
  *  A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2
  *  A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6
  *  A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6
e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X" (onde X deve estar sempre com 1 casa decimal) consegue mais “Apanhar”
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 15</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap');
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /*espaçamento entre os elementos dentro do body*/
            flex-direction: column; /*deixar em coluna*/
        }
        input{
            width: 30%;
        }
    </style>
    <body>
        <h1>Digite a sua quantidade de gols</h1>
        <input type="text" id="iptGols">
        <h1>Digite a sua quantidade de jogos</h1>
        <input type="text" id="iptJogos">
        <button onclick="calcular()">Clique Aqui</button>
        <div id="divTexto"></div>
    </body>
</html>
<script>
    function calcular(){
        var gol = Number(iptGols.value);
        var jogo = Number(iptJogos.value);
        var media = gol/jogo;

        if(media > 0.2){
            if(media > 0.6){
                divTexto.innerHTML = `Você é igual o Dudu, MUITO BOM!`;
            }else{
                divTexto.innerHTML = `Você é mediano!`;
                
            }
        }else{
            divTexto.innerHTML = `Você é igual o Roger Guedes, MUITO RUIM!`;
            divTexto.innerHTML += "<img src='https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2Fantenadosnofutebol.br%2Fposts%2Fo-roger-guedes-est%25C3%25A1-perdendo-a-batalha%2F1997816637077711%2F&psig=AOvVaw15IE44Prum09F9hgEjqMg3&ust=1678973993176000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCJjP_taH3v0CFQAAAAAdAAAAABAE'>";
        }

        divTexto.innerHTML += `<br>Sua média de gols é ${media.toFixed(1)}`;
    }
</script>
