<!--
● Abaixo do peso (se peso até 13.5kg)
● Peso na média (se peso maior que 13.5kg até 21.2kg)
● Peso perfeito (se o peso for exatamente 18.3kg)
● Acima do peso (se peso maior que 21.2kg)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 4</title>
    </head>
    <body>
        <h1>Digite o peso da criança:</h1>
        <input type="text" id="iptPeso">
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calcular(){
        var peso = iptPeso.value;

        if (peso <= 13.5){
            divAparece.innerHTML = "Abaixo do peso";
        }else if(peso == 18.3){
            divAparece.innerHTML = "Peso Perfeito";
        }else if(peso <= 21.2){
            divAparece.innerHTML = "Peso na média";
        }else{
            divAparece.innerHTML = "Acima do peso";
        }
    }
</script>
