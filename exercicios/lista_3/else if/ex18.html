<!--
a) Peça ao usuário para informar a distância (em km) da pizzaria em relação a sua casa.
b) Tenha um botão "Verificar disponibilidade" que, ao ser clicado, exiba um texto abaixo dele como esse:
  *  Se o usuário reside a 25km ou mais: "A Pizza Rãti não entrega neste endereço!".
  *  Se o usuário reside a menos de 25km e mais de 5km: "A sua pizza será entregue, porém o valor de entrega é de R$ 25,00".
  *  Se o usuário reside a menos de 5km: "A sua pizza será entregue e não custará nada para você :)".
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 18</title>
    </head>
    <style>
        #divAparece{
            text-align: center;
            font-size: 18px;
        }
        body{
            font-family:sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-direction: column;
            font-size: 20px;
        }
        .divIpt{
            text-align: center;
            width: 300px;
        }
        input{
            text-align: center;
            font-size: 20px;
            width: 50%;
        }
    </style>
    <body>
        <div class="divIpt">
            <input type="text" id="iptVida" disabled>
        </div>
        <button id="btnConcen" onclick="concentrar()">Concentrar Força</button>
        <button id="btnApanhar" onclick="apanhar()">Apanhar</button>
        <button id="btnReset" onclick="reset()">Recomeçar</button>
        <div id="divAparece"></div>
        <img id="imgVivo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-52MZ9K_d9MyvS5Ccnnzuve4lURp-LvrCww&usqp=CAU">
        <div id="imgMorto"></div>
    </body>
</html>
<script>
/*a) Tenha o seguinte texto no topo:
Vida do Lutador: 1000
b) Abaixo do texto tenha uma foto de um Lutador em ótima condição
c) Tenha os botões "Apanhar" e "Concentrar força"
d) Ao clicar no "Apanhar", a vida do Lutador reduz em 100
e) Ao clicar no "Concentrar força", a vida do Lutador aumenta em 5%
f) Caso a vida do lutador chegue em 0 ou menos, exibir, abaixo do texto de a) a frase
Lutador já era! e a foto do Lutador deve mudar para o mesmo personagem, mas todo
machucado. Enquanto não chegar em 0, sempre que apanhar ou concentrar força,
exiba, no mesmo lugar, a frase Lutador ainda vivo!
f) Caso a vida seja 0 ou menos, nenhum dos botões deve mais funcionar*/

iptVida.value = 1000;
btn = btnApanhar;
var vivo = document.getElementById("imgVivo");
function apanhar(){
    if(iptVida.value <= 0){
        vivo.style.display = "none";
        imgMorto.innerHTML = "<img src='https://e7.pngegg.com/pngimages/277/637/png-clipart-bad-piggies-angry-birds-stella-angry-birds-space-pig-talent-pig-bad-piggies-angry-birds-stella-thumbnail.png'>";
        btnApanhar.disable = True;
    }
    iptVida.value = iptVida.value - 100;
}
function concentrar(){
    if(iptVida.value <= 0){
        btnConcen.disable = True;
        vivo.style.display = "none";
    }
    var aumento = iptVida.value * 0.05;
    iptVida.value = Number(iptVida.value) + aumento;
}
function reset(){
    iptVida.value = 1000;
btnApanhar.disable = False;
btnConcen.disable = False;
}
</script>
