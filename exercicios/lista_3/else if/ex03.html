<!--
● Congelante (até menos de 14ºC)
● Com Frio (entre 14ºC e 21ºC)
● Confortável (mais de 21ºC até 24ºC)
● Com Calor (mais de 24ºC até 31ºC)
● Calor escaldante (mais de 31ºC)
Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3</title>
    </head>
    <body>
        <h1>Digite a temperatura:</h1>
        <input type="text" id="iptTemp">
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>
        <br><br>
        <div id="divAparece"></div>
    </body>
</html>
<script>
    function calcular(){
        var temp = iptTemp.value;

        if (temp <= 14){
            divAparece.innerHTML = "Congelante";
        }else if(temp <= 21){
            divAparece.innerHTML = "Com frio";
        }else if(temp <= 24){
            divAparece.innerHTML = "Confortável";
        }else if (temp <= 31){
            divAparece.innerHTML = "Com calor";
        }else{
            divAparece.innerHTML = "Calor escaldante";
        }
    }
</script>
