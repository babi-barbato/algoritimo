<!--
a) Solicite a quantidade de homens que entraram no elevador
b) Solicite a quantidade de mulher que entraram no elevador
c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60
d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de
xxxkg";
e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário descer alguém para
que o elevador se movimente", na cor azul.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
    p{
        font: bold;
        color: blue;
    }
</style>
<body>
    <h1>Quantidade de Homens:</h1>
    <input type="text" id="input_homens">
    <h1>Quantidade de Mulheres:</h1>
    <input type="text" id="input_mulheres">
    <br><br>
    <button onclick="calcular()">Clique Aqui</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        div_mensagem.innerHTML = "";
        var homem = Number(document.getElementById("input_homens").value);
        var mulher = Number(document.getElementById("input_mulheres").value);
        var conta = (homem * 80) + (mulher * 60);

        div_mensagem.innerHTML += `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${conta}kg`;

        if(conta > 800){
            div_mensagem.innerHTML += `<p>Será necessário descer alguém para que o elevador se movimente</p>`;
        }
    }

</script>
