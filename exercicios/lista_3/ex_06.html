<!--a) Solicite o valor da renda familiar
b) Solicite o valor da prestação
c) Ao clicar em "Verificar financiamento", exiba na página a mensagem "a prestação corresponde a xx.x% da renda familiar" (divida a prestação pela renda e multiplique por 100)
d) Se o valor calculado acima for maior que 30%, exibir também a mensagem abaixo em negrito e em
vermelho. "Será necessário complementar a renda familiar"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
    p{
        font: bold;
        color: red;
    }
</style>
<body>
    <h1>Valor da renda mensal:</h1>
    <input type="text" id="input_renda">
    <h1>Valor da prestação:</h1>
    <input type="text" id="input_prestacao">
    <br><br>
    <button onclick="calcular()">Clique Aqui</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        div_mensagem.innerHTML = "";
        var renda = Number(document.getElementById("input_renda").value);
        var prestacao = Number(document.getElementById("input_prestacao").value);
        var conta = (prestacao/renda) * 100;

        div_mensagem.innerHTML = `A prestação corresponde a ${conta}%`;

        if(conta > 30){
            div_mensagem.innerHTML += `<p>Será necessário complementar a renda familiar<p>`;
        }
    }

</script>
