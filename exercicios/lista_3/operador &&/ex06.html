<!--
a) Pergunte uma nota de um aluno
b) Ao clicar em "Avaliar aluno"...
c) Caso a nota for menor que 6, exibir um alert com a frase "Aluno não aprovado"
d) Caso a nota seja entre 8,5 e 10, exibir um alert com a frase "Aluno Exemplar!"
e) Caso a nota for entre 6 e menor que 8,5, exibir um alert com a frase "Aluno comum e aprovado"
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <div>
        <label>Digite a sua nota:</label>
        <input id="iptNota">
        <button onclick="calcular()">Calcular Nota</button>
        <div id="divAparece"></div>
    </div>
</body>
</html>

<script>

    function calcular(){
        var nota = Number(document.getElementById("iptNota").value);

        if(nota < 6){
            alert("Aluno reprovado");
        }else if (nota >= 6 && nota < 8.5){
            alert("Aluno comum mas Aprovado");
        }else{
            alert("Aluno Exemplar!");
        }
    }
</script>
