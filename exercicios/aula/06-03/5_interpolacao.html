<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h2>Digite seu nome:</h2>
    <input id="input_nome" type="text">
    <br><br>
    <button onclick="ver()" id="div_mensage">digite agora</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver(){
        var mensagem = input_nome.value;
        div_mensagem.innerHTML = `O nome do usuário é: ${mensagem}, que legal!`; // o nome dessa técnica é interpolação
    }
</script>
