<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Informe o primeiro valor.</h2>
    <input id="ipt_n1">
    <h2>Informe o segundo valor</h2>
    <input id="ipt_n2"> <br>
    <button onclick="Soma()">Some</button>
    <button onclick="Subtrai()">Subtraia</button>
    <button onclick="Multiplicar()">Multiplicar</button>
    <button onclick="Dividir()">Dividir</button>
    <button onclick="Media()">Média</button>
    <button onclick="pot()">Potenciação</button> <br><br>
    <h2>Calcular Porcentagem(%)</h2>
    <input id="ipt_n3">
    <button onclick="Porcentagem()">Porcentagem</button>
    <h2>Radiciação</h2>
    <input id="ipt_n4"> <br>
    <button onclick="raizquad()">Raiz Quadrada</button>
    <button onclick="raizcubi()">Raiz Cúbica</button>
    <h2>Seno, cosseno, tangente.</h2>
    <h4>Para valores entre -1 e +1.</h4 >
    <input id="ipt_n6"> <br>
    <button onclick="seno()">Seno</button>
    <button onclick="cos()">Cosseno</button>
    <button onclick="tgn()">Tangente</button>
</body>
</html>
<script>
    //funções matematicas https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Math/cbrt
    function Soma(){
    var n1 = Number(ipt_n1.value)
    var n2 = Number(ipt_n2.value)

        alert(n1 + n2);
    }
    function Subtrai(){
        var n1 = Number(ipt_n1.value)
        var n2 = Number(ipt_n2.value)
       
        alert(n1 - n2);
    }
    function Multiplicar(){
        var n1 = Number(ipt_n1.value)
        var n2 = Number(ipt_n2.value)

        alert(n1 * n2);
    }
    function Dividir(){
        var n1 = Number(ipt_n1.value)
        var n2 = Number(ipt_n2.value)

        alert(n1 / n2);
    }
    function Media(){
        var n1 = Number(ipt_n1.value)
        var n2 = Number(ipt_n2.value)

        alert((n1 + n2) / 2);
    }
    function Porcentagem(){
        var n3 = Number(ipt_n3.value)

        alert((n3 / 100) + "%");
    }
    function raizquad(){
        var n4 = Number(ipt_n4.value)

        alert(Math.sqrt(n4));
    }
    function raizcubi(){
        var n4 = Number(ipt_n4.value)

        alert(Math.cbrt(n4));
    }
    function seno(){
    var n6 = Number(ipt_n6.value)

    alert(Math.asin(n6));

    }
    function cos(){
    var n6 = Number(ipt_n6.value)

    alert(Math.acos(n6));
    }
    function tgn(){
    var n6 = Number(ipt_n6.value)

    alert(Math.atan(n6));
    }
    function pot(){
    var n1 = Number(ipt_n1.value)
    var n2 = Number(ipt_n2.value)
    alert(n1 ** n2);
    }
</script>
