<!--
Um clube de futebol precisa de um programa para saber quanto arrecadou por
jogo.
a) Pergunte ao usuário a quantidade de ingressos de estudante vendidos
b) Pergunte ao usuário a quantidade de ingressos comuns vendidos
c) Pergunte ao usuário o valor do ingresso comum
d) Calcule a arrecadação, considerando que um ingresso de estudante custa metade
do ingresso comum
e) Exiba um alerta com uma frase assim: "A arrecadação foi de R$X"
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos</title>
</head>
<body>
    <div>
        <label>Preço do ingresso comum:</label>
        <input id="inpt_preco">
        <label>Quantidade de ingressos comuns vendidos:</label>
        <input id="inpt_ingressoComum">
        <label>Quantidade de ingressos de estudantes vendidos:</label>
        <input id="inpt_ingressoEstudante">
        <button onclick="venda()">Calcular</button>
    </div>
</body>
</html>

<script>
    function venda(){
        var preco = document.getElementById("inpt_preco").value;
        var comum = document.getElementById("inpt_ingressoComum").value;
        var estudante = document.getElementById("inpt_ingressoEstudante").value;
        var somaGeral = (comum * preco) + ((preco / 2) * estudante);

        alert("O dinheiro recebido de ingressos foi: " +somaGeral);
    }
</script>
