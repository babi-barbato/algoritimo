<!--
* Cada pão francês o faz ganhar 100 calorias
* Cada casquinha do McDonalds o faz ganhar 300 calorias
* Cada minuto de caminhada o faz perder 50 calorias
* Cada minuto de musculação o faz perder 30 calorias
Assim, crie um programa que:
a) Solicite ao usuário que informe quantos pães franceses e casquinhas consumiu no
dia (são 2 campos de entrada)
b) Solicite ao usuário que informe quantos minutos de caminhada e de musculação fez
no dia (são 2 campos de entrada)
c) Calcule quantas calorias o usuário ganhou e perdeu, chegando a um saldo (que
poder ser positivo ou negativo, dependendo dos valores informados)
d) Exiba um alerta com uma frase como está ao final "Entre calorias que ganhou e
perdeu, seu saldo de calorias no dia é de X"
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorias</title>
</head>
<body>
    <div>
        <label>Quantos pães franceses comeu?</label>
        <input id="inpt_pao">
        <label>Quantas casquinhas comeu?</label>
        <input id="inpt_casquinha">
        <label>Quantos minutos de caminhada?</label>
        <input id="inpt_caminhada">
        <label>Quantos minutos de musculação?</label>
        <input id="inpt_musculacao">
        <button onclick="calcular()">Calcular</button>
    </div>
</body>
</html>

<script>
    function calcular(){
        var pao = document.getElementById("inpt_pao").value;
        var casquinha = document.getElementById("inpt_casquinha").value;
        var caminhada = document.getElementById("inpt_caminhada").value;
        var musculacao = document.getElementById("inpt_musculacao").value;

        var caloriaGanhada = (pao * 100) + (casquinha * 300);
        var caloriaPerdida = (caminhada * 50) + (musculacao * 30);
        var resultado = 0;

        if(caloriaGanhada > caloriaPerdida){
            resultado = caloriaGanhada - caloriaPerdida;
            alert("Infelizmente você ganhou " +resultado+ " calorias");
        }else if(caloriaPerdida > caloriaGanhada){
            resultado = caloriaPerdida - caloriaGanhada
            alert("Parabens! você perdeu " +resultado+ " calorias");
        }else{
            alert("Você nem ganhou nem perdeu calorias");
        }
    }
</script>
