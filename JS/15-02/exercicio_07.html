<!--
O aluno tem 2 notas: A da "avaliação continuada" e a da "avaliação semestral". A média final é a soma simples entre 40% da "continuada" e 60% da "semestral".
a) Solicite a nota que ele tirou na "continuada" e na "semestral"
b) Solicite o nome do aluno
c) Calcule sua média
d) Exiba uma frase como esta "A média de NOME será de MEDIA".
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../CSS/style_padrao.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media do aluno</title>
</head>
<body>
    <div>
        <label>Digite seu Nome:</label>
        <input id="inpt_nome">
        <label>Nota da Avaliação Continuada:</label>
        <input id="inpt_continuada">
        <label>Nota da Avaliação Semestral:</label>
        <input id="inpt_semestral">
        <button onclick="media()">Ver média</button>
    </div>
</body>
</html>

<script>
    function media(){
        var nome = document.getElementById("inpt_nome").value;
        var continuada = document.getElementById("inpt_continuada").value;
        var semestral = document.getElementById("inpt_semestral").value;
        var media = (semestral * 0.6) + (continuada * 0.4);

        alert("A média de " +nome+ " é " +media);
    }
</script>
