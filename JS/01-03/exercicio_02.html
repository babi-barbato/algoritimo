<!--
a) Tenha um título grande no início "O que faz um triatleta?"
b) Tenha os botões "Nada", "Corre" e "Pedala"
c) Ao clicar no 1º botão, aparece, abaixo dos botões, a foto de alguém nadando
d) Ao clicar no 2º botão, aparece, abaixo dos botões, a foto de alguém correndo
e) Ao clicar no 3º botão, aparece, abaixo dos botões, a foto de alguém pedalando
--> 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<style>
img{
    width: 150px;
}
</style>
<body>
    <div>
        <h1>O que faz um triatleta?</h1>
        <button onclick="input_nadar()">Nada</button>
        <button onclick="input_correr()">Corre</button>
        <button onclick="input_pedalar()">Pedala</button><br><br>
        <img id="img_nadar" src="https://i.pinimg.com/736x/1f/91/8d/1f918d1611f8b725558a639c8b104285.jpg">
        <img id="img_correr" src="https://greenpng.com/wp-content/uploads/2021/06/desenho-de-atleta-de-corrida-para-imprimir.png">
        <img id="img_pedalar" src="https://img.freepik.com/vetores-gratis/um-ciclista-andando-de-bicicleta-isolado_1308-65928.jpg">
    </div>
</body>
</html>
<script>
    var nadar = document.getElementById("img_nadar");
    var correr = document.getElementById("img_correr");
    var pedalar = document.getElementById("img_pedalar");

    pedalar.style.display = "none";
    correr.style.display = "none";
    nadar.style.display = "none";

    function input_nadar(){
        pedalar.style.display = "none";
        correr.style.display = "none";
        nadar.style.display = "block";
    }
    function input_correr(){
        pedalar.style.display = "none";
        correr.style.display = "block";
        nadar.style.display = "none";
    }
    function input_pedalar(){
        pedalar.style.display = "block";
        correr.style.display = "none";
        nadar.style.display = "none";
    }
</script>
